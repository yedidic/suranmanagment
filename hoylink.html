<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>General Meet HOY</title>
  <!-- הפניה אוטומטית אחרי שנייה אחת -->
  <meta http-equiv="refresh" content="1; url=https://meet.google.com/hfm-qfyh-fnn">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Hebrew", Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      min-height: 100dvh;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 720px;
      width: 92%;
      background: #111827;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    .sub { opacity: .85; margin: 0 0 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .pill {
      background: #1f2937;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .95rem;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      background: #22c55e;
      color: #0b1220;
    }
    .note { margin-top: 12px; font-size: .9rem; opacity: .8 }
    a { color: #7dd3fc }
  </style>
  <script>
    // גיבוי להפניה במקרה שה-meta לא יעבוד
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.location.href = "https://meet.google.com/hfm-qfyh-fnn";
      }, 1000);
    });
  </script>
</head>
<body>
  <main class="card">
    <h1>General Meet HOY</h1>
    <p class="sub">פרטי ההצטרפות לפגישה ב-Google Meet</p>
    <div class="row">
      <div class="pill">יום רביעי, 22 באוקטובר</div>
      <div class="pill">אזור זמן: Asia/Jerusalem</div>
    </div>

    <a class="btn" href="https://meet.google.com/hfm-qfyh-fnn" rel="noopener">הצטרפות לשיחת הווידאו</a>
    <p class="note">אם לא הופנית אוטומטית תוך שנייה, לחץ/י על הכפתור.</p>

    <p class="note">קישור ישיר: <a href="https://meet.google.com/hfm-qfyh-fnn">https://meet.google.com/hfm-qfyh-fnn</a></p>
  </main>
</body>
</html>
