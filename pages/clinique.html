<style>
  :root {
    --bg: #f5f0eb;
    --surface: #ffffff;
    --surface-hover: #faf8f6;
    --border: #e2dcd5;
    --border-focus: #8b7355;
    --text: #2c2418;
    --text-secondary: #7a6e5f;
    --accent: #8b7355;
    --accent-light: #b09a7a;
    --accent-bg: #f0e8dc;
    --danger: #c45c4a;
    --danger-bg: #fdf0ee;
    --success: #5a8a6a;
    --success-bg: #edf5f0;
    --shadow-sm: 0 1px 3px rgba(44,36,24,0.06);
    --shadow-md: 0 4px 16px rgba(44,36,24,0.08);
    --shadow-lg: 0 8px 32px rgba(44,36,24,0.12);
    --radius: 12px;
    --radius-sm: 8px;
    --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Noto Sans Hebrew', 'Rubik', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.6;
  }

  /* ---- TOP BAR ---- */
  .topbar {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow-sm);
  }
  .topbar h1 {
    font-family: 'Rubik', sans-serif;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--accent);
    letter-spacing: -0.02em;
    white-space: nowrap;
  }
  .topbar .dot {
    display: inline-block;
    width: 8px; height: 8px;
    background: var(--success);
    border-radius: 50%;
    margin-inline-start: 8px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

  /* ---- TABS ---- */
  .tabs {
    display: flex;
    gap: 4px;
    background: var(--bg);
    padding: 4px;
    border-radius: var(--radius);
  }
  .tab {
    padding: 8px 20px;
    border: none;
    background: transparent;
    color: var(--text-secondary);
    font-family: inherit;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    border-radius: var(--radius-sm);
    transition: var(--transition);
    white-space: nowrap;
  }
  .tab:hover { background: var(--surface); color: var(--text); }
  .tab.active { background: var(--surface); color: var(--accent); box-shadow: var(--shadow-sm); }

  /* ---- LAYOUT ---- */
  .container { max-width: 1100px; margin: 0 auto; padding: 24px 16px 80px; }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
    flex-wrap: wrap;
    gap: 8px;
  }
  .section-header h2 {
    font-family: 'Rubik', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .count-badge {
    background: var(--accent-bg);
    color: var(--accent);
    font-size: 0.75rem;
    font-weight: 600;
    padding: 2px 10px;
    border-radius: 20px;
    margin-inline-start: 8px;
  }

  /* ---- BUTTONS ---- */
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 18px;
    border: none;
    border-radius: var(--radius-sm);
    font-family: inherit;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    white-space: nowrap;
  }
  .btn-primary { background: var(--accent); color: white; }
  .btn-primary:hover { background: var(--accent-light); transform: translateY(-1px); box-shadow: var(--shadow-md); }
  .btn-ghost { background: transparent; color: var(--text-secondary); padding: 6px 10px; }
  .btn-ghost:hover { background: var(--accent-bg); color: var(--accent); }
  .btn-outline { background: transparent; color: var(--accent); border: 1px solid var(--border); padding: 6px 14px; }
  .btn-outline:hover { background: var(--accent-bg); border-color: var(--accent); }
  .btn-outline.active { background: var(--accent); color: white; border-color: var(--accent); }
  .btn-danger { background: transparent; color: var(--danger); padding: 6px 10px; }
  .btn-danger:hover { background: var(--danger-bg); }
  .btn-sm { padding: 4px 10px; font-size: 0.8rem; }
  .btn-icon { padding: 6px 8px; font-size: 1rem; }

  /* ---- TABLE ---- */
  .table-wrap {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    border: 1px solid var(--border);
  }
  table { width: 100%; border-collapse: collapse; }
  thead th {
    background: var(--surface-hover);
    padding: 12px 16px;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    text-align: right;
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
  }
  tbody td {
    padding: 12px 16px;
    font-size: 0.875rem;
    border-bottom: 1px solid var(--border);
    vertical-align: middle;
  }
  tbody tr { transition: var(--transition); }
  tbody tr:hover { background: var(--surface-hover); }
  tbody tr:last-child td { border-bottom: none; }

  .type-chip {
    display: inline-block;
    padding: 2px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 500;
    background: var(--accent-bg);
    color: var(--accent);
    margin: 1px 2px;
  }
  .bool-yes { color: var(--success); font-weight: 600; }
  .bool-no { color: var(--text-secondary); }

  /* ---- MODAL ---- */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(44,36,24,0.4);
    backdrop-filter: blur(4px);
    z-index: 200;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.15s ease;
  }
  .modal-overlay.open { display: flex; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .modal {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    width: 90%;
    max-width: 480px;
    padding: 28px;
    animation: slideUp 0.2s ease;
    max-height: 90vh;
    overflow-y: auto;
  }
  @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  .modal h3 {

    font-weight: 600;
    font-size: 1.05rem;
    margin-bottom: 20px;
  }

  .form-group { margin-bottom: 16px; }
  .form-group > label {
    display: block;
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 6px;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="date"],

    border-radius: var(--radius-sm);
    font-family: inherit;
    font-size: 0.9rem;
    color: var(--text);
    background: var(--surface);
    transition: var(--transition);
    direction: rtl;
  }
  .form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px rgba(139,115,85,0.1);

  .form-row {

  /* ---- CHECKBOX LIST (FIXED) ---- */
  .checkbox-list {

    flex-direction: column;
    gap: 0;
    background: var(--surface-hover);
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);

  .checkbox-item {

    align-items: center;
    padding: 10px 14px;
    cursor: pointer;
    transition: var(--transition);
    gap: 12px;
    border-bottom: 1px solid var(--border);
    user-select: none;
  }
  .checkbox-item:last-child { border-bottom: none; }
  .checkbox-item:hover { background: var(--accent-bg); }
  .checkbox-item input[type="checkbox"] {

  .modal-actions {

    justify-content: flex-start;

  /* ---- TOAST ---- */
  .toast-container {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 300;
    display: flex;
    flex-direction: column;
    gap: 8px;
    align-items: center;
  }
  .toast {
    background: var(--text);
    color: white;
    padding: 10px 20px;
    border-radius: var(--radius-sm);
    font-size: 0.85rem;
    font-weight: 500;
    box-shadow: var(--shadow-lg);
    animation: toastIn 0.3s ease, toastOut 0.3s ease 2.5s forwards;
  }
  .toast.error { background: var(--danger); }
  .toast.success { background: var(--success); }
  @keyframes toastIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes toastOut { from { opacity: 1; } to { opacity: 0; } }

  /* ---- LOADING / EMPTY ---- */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
    color: var(--text-secondary);
    font-size: 0.9rem;
    gap: 10px;
  }
  .spinner {
    width: 20px; height: 20px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .empty { text-align: center; padding: 48px 24px; color: var(--text-secondary); font-size: 0.9rem; }
  .empty-icon { font-size: 2rem; margin-bottom: 8px; opacity: 0.5; }

  /* ==== CALENDAR ==== */
  .cal-toolbar {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
    flex-wrap: wrap;
  }
  .cal-title {
    font-family: 'Rubik', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    min-width: 140px;
    text-align: center;
  }
  .cal-views {
    display: flex;
    gap: 4px;
    margin-inline-start: auto;
  }

  /* Month grid */
  .cal-month-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
  }
  .cal-month-grid .day-header {
    padding: 10px 4px;
    text-align: center;
    font-size: 0.72rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    background: var(--surface-hover);
    border-bottom: 1px solid var(--border);
  }
  .cal-month-grid .day-cell {
    min-height: 90px;
    padding: 4px;
    border-bottom: 1px solid var(--border);
    border-inline-start: 1px solid var(--border);
    position: relative;
    cursor: pointer;
    transition: var(--transition);
  }
  .cal-month-grid .day-cell:nth-child(7n+2) { border-inline-start: none; }
  .cal-month-grid .day-cell:hover { background: var(--surface-hover); }
  .cal-month-grid .day-cell.other-month { opacity: 0.35; }
  .cal-month-grid .day-cell.today { background: var(--accent-bg); }
  .day-num {
    font-size: 0.78rem;
    font-weight: 600;
    color: var(--text-secondary);
    padding: 2px 6px;
    display: inline-block;
  }
  .day-cell.today .day-num {
    background: var(--accent);
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  .cal-event {
    display: block;
    padding: 2px 6px;
    margin: 1px 2px;
    border-radius: 4px;
    font-size: 0.7rem;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
    transition: var(--transition);
  }
  .cal-event:hover { filter: brightness(0.92); }

  /* Week / Day time grid */
  .cal-time-grid {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    overflow-x: auto;
    box-shadow: var(--shadow-sm);
  }
  .tg-header {
    display: grid;
    border-bottom: 1px solid var(--border);

  .tg-header-cell {
    padding: 10px 4px;
    text-align: center;
    font-size: 0.78rem;
    font-weight: 600;
    color: var(--text-secondary);
    border-inline-start: 1px solid var(--border);
  }
  .tg-header-cell:first-child { border-inline-start: none; }
  .tg-header-cell.today-col { color: var(--accent); background: var(--accent-bg); }

  .tg-body { display: grid; }
  .tg-time-label {
    font-size: 0.7rem;
    color: var(--text-secondary);
    padding: 2px 6px;
    text-align: center;
    border-bottom: 1px solid var(--border);
  }
  .tg-cell {
    border-bottom: 1px solid var(--border);
    border-inline-start: 1px solid var(--border);
    min-height: 52px;
    position: relative;
    cursor: pointer;
    transition: var(--transition);
  }
  .tg-cell:hover { background: var(--surface-hover); }
  .tg-cell.today-col { background: rgba(139,115,85,0.03); }

  .tg-event {
    position: absolute;
    right: 2px;
    left: 2px;
    border-radius: 5px;
    padding: 3px 7px;
    font-size: 0.73rem;
    font-weight: 500;
    overflow: hidden;
    cursor: pointer;
    z-index: 2;
    line-height: 1.3;
    transition: var(--transition);
    border: 1px solid rgba(0,0,0,0.06);
  }
  .tg-event:hover { filter: brightness(0.9); box-shadow: var(--shadow-md); }
  .tg-event .ev-time { font-weight: 600; display: block; }
  .tg-event .ev-name { opacity: 0.8; }

  /* Tenant color palette */
  .tenant-c0 { background: #e8d5c4; color: #5a3e2b; }
  .tenant-c1 { background: #c4d9e8; color: #2b4a5a; }

  .tenant-c3 { background: #e8c4d4; color: #5a2b3e; }

  .tenant-c5 { background: #e8e4c4; color: #5a562b; }
  .tenant-c6 { background: #c4e8e4; color: #2b5a56; }
  .tenant-c7 { background: #e8cec4; color: #5a392b; }

  /* ---- RESPONSIVE ---- */
  @media (max-width: 640px) {
    .topbar { padding: 8px 10px; flex-wrap: wrap; height: auto; gap: 6px; }
    .topbar h1 { font-size: 1.05rem; }
    .container { padding: 12px 6px 80px; }
    .tab { padding: 7px 12px; font-size: 0.78rem; }
    .modal { padding: 20px; width: 95%; }
    thead th, tbody td { padding: 10px 8px; font-size: 0.8rem; }
    .cal-month-grid .day-cell { min-height: 60px; }
    .form-row { grid-template-columns: 1fr; }
    .cal-views { margin-inline-start: 0; }
  }
</style>
</head>

const API = 'https://script.google.com/macros/s/AKfycbyOu8ExgdkMilxbwPWfe0lRZ_PAmUz-NABKp6VrmqdFtvxzUtSyVgvpIPSyuU1UshA/exec';

const HEB_DAYS = ['×¨××©×•×Ÿ','×©× ×™','×©×œ×™×©×™','×¨×‘×™×¢×™','×—××™×©×™','×©×™×©×™','×©×‘×ª'];
const HEB_MONTHS = ['×™× ×•××¨','×¤×‘×¨×•××¨','××¨×¥','××¤×¨×™×œ','×××™','×™×•× ×™','×™×•×œ×™','××•×’×•×¡×˜','×¡×¤×˜××‘×¨','××•×§×˜×•×‘×¨','× ×•×‘××‘×¨','×“×¦××‘×¨'];

// ==================== API ====================
async function apiGet(entity) {
  try {
    const res = await fetch(`${API}?entity=${entity}`);
    return await res.json() || [];
  } catch (e) { toast('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×', 'error'); return []; }
}

async function apiPost(action, entity, data, id) {
  try {
    const body = { action, entity, data };
    if (id) body.id = Number(id);
    const res = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: JSON.stringify(body)
    });
    const result = await res.json();

// ==================== DATE UTILS ====================
function fmtDate(d) {
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}
function toInputDate(dateStr) {
  if (!dateStr) return '';
  const p = dateStr.split('/');
  return p.length === 3 ? `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}` : '';
}
function fromInputDate(iso) {
  if (!iso) return '';
  const [y,m,d] = iso.split('-');
  return `${d}/${m}/${y}`;
}
function parseDMY(s) {
  if (!s) return null;
  const p = String(s).split('/');
  if (p.length !== 3) return null;
  return new Date(Number(p[2]), Number(p[1])-1, Number(p[0]));
}
function sameDay(a, b) {
  return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
}
function timeToMin(t) {
  if (!t) return 0;
  const [h,m] = String(t).split(':').map(Number);
  return (h||0)*60 + (m||0);
}
function weekStart(d) {
  const r = new Date(d);
  r.setDate(r.getDate() - r.getDay());
  return r;
}

// ---- MONTH VIEW ----
function renderMonthView(container, titleEl) {
  const d = state.calDate;
  const year = d.getFullYear(), month = d.getMonth();
  titleEl.textContent = `${HEB_MONTHS[month]} ${year}`;

  const firstDay = new Date(year, month, 1);
  const startOffset = firstDay.getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  const today = new Date();
  const prevDays = new Date(year, month, 0).getDate();

  let html = '<div class="cal-month-grid">';
  for (let i = 0; i < 7; i++) html += `<div class="day-header">${HEB_DAYS[i]}</div>`;

  for (let i = 0; i < startOffset; i++) {
    html += `<div class="day-cell other-month"><div class="day-num">${prevDays - startOffset + i + 1}</div></div>`;
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const cellDate = new Date(year, month, day);
    const isToday = sameDay(cellDate, today);
    const events = slotsForDate(cellDate);
    html += `<div class="day-cell${isToday?' today':''}" onclick="calDayClick('${fmtDate(cellDate)}')">`;
    html += `<div class="day-num">${day}</div>`;
    events.slice(0, 3).forEach(ev => {
      const t = ev.start_time || '';
      html += `<div class="cal-event ${tenantColor(ev.tenant_id)}" onclick="event.stopPropagation();openSlotModal(${ev.id})">${t} ${tenantName(ev.tenant_id)}</div>`;
    });
    if (events.length > 3) html += `<div style="font-size:0.68rem;color:var(--text-secondary);padding:0 6px">+${events.length-3} ×¢×•×“</div>`;
    html += '</div>';
  }

  const totalCells = startOffset + daysInMonth;
  const remaining = (7 - totalCells % 7) % 7;
  for (let i = 1; i <= remaining; i++) {
    html += `<div class="day-cell other-month"><div class="day-num">${i}</div></div>`;
  }

  html += '</div>';
  container.innerHTML = html;
}

// ---- WEEK VIEW ----
function renderWeekView(container, titleEl) {
  const ws = weekStart(state.calDate);
  const days = [];
  for (let i = 0; i < 7; i++) { const dd = new Date(ws); dd.setDate(dd.getDate()+i); days.push(dd); }
  titleEl.textContent = `${fmtDate(days[0])} â€” ${fmtDate(days[6])}`;
  renderTimeGrid(container, days);
}

// ---- DAY VIEW ----
function renderDayView(container, titleEl) {
  const d = state.calDate;
  titleEl.textContent = `×™×•× ${HEB_DAYS[d.getDay()]}×³ â€” ${fmtDate(d)}`;
  renderTimeGrid(container, [d]);
}

// ---- TIME GRID (week + day) ----
function renderTimeGrid(container, days) {
  const cols = days.length;
  const today = new Date();
  const hours = [];
  for (let h = HOUR_START; h <= HOUR_END; h++) hours.push(h);
  const cellH = 52;

  let html = '<div class="cal-time-grid">';

  // Header
  html += `<div class="tg-header" style="grid-template-columns:50px repeat(${cols}, 1fr)">`;
  html += '<div class="tg-header-cell" style="border-inline-start:none"></div>';
  days.forEach(d => {
    const isToday = sameDay(d, today);
    html += `<div class="tg-header-cell${isToday?' today-col':''}">×™×•× ${HEB_DAYS[d.getDay()]}×³<br>${d.getDate()}/${d.getMonth()+1}</div>`;
  });
  html += '</div>';

  // Body
  html += `<div class="tg-body" style="grid-template-columns:50px repeat(${cols}, 1fr)">`;
  hours.forEach(h => {
    html += `<div class="tg-time-label">${String(h).padStart(2,'0')}:00</div>`;
    days.forEach(d => {
      const isToday = sameDay(d, today);
      const dateStr = fmtDate(d);
      html += `<div class="tg-cell${isToday?' today-col':''}" onclick="calCellClick('${dateStr}','${String(h).padStart(2,'0')}:00')">`;

      // Events starting in this hour
      slotsForDate(d).filter(ev => {
        const st = timeToMin(ev.start_time);
        return Math.floor(st / 60) === h;
      }).forEach(ev => {
        const st = timeToMin(ev.start_time);
        const et = ev.end_time ? timeToMin(ev.end_time) : st + 60;
        const topOff = (st % 60) / 60 * cellH;
        const height = Math.max(((et - st) / 60) * cellH, 22);
        html += `<div class="tg-event ${tenantColor(ev.tenant_id)}" style="top:${topOff}px;height:${height}px" onclick="event.stopPropagation();openSlotModal(${ev.id})">`;
        html += `<span class="ev-time">${ev.start_time}â€“${ev.end_time||''}</span>`;
        html += `<span class="ev-name"> ${ev.client_name || typeName(ev.type_id)}</span>`;
        html += '</div>';
      });

      html += '</div>';
    });
  });
  html += '</div></div>';
  container.innerHTML = html;
}
