<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ממשק ניהול סוראן</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .list-group {
        max-width: 500px;
        margin: 0 auto;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form class="pswForm" onsubmit="checkPassword(event)">
        <h1 class="text-center">Enter Password to Reveal Links</h1>
        <div class="mb-2">
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      <div id="hiddenLinks" class="mt-4 d-none">
        <h1 class="text-center mb-5">ממשק ניהול סוראן</h1>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="pages/webinar">טקסטים למהלך הוובינר</a>
          </li>
          <li class="list-group-item">
            <a href="pages/energeticMeeting">מעגלים אנרגטיים</a>
          </li>
          <li class="list-group-item">
            <a href="pages/post">מחולל פוסטים</a>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const PSW = "111";

      // Function to check the password
      function checkPassword(e) {
        e.preventDefault();
        var password = document.getElementById("password").value;
        if (password === PSW) {
          localStorage.setItem("password", password);
          revealLinks();
        } else {
          alert("Incorrect password!");
        }
      }

      // Function to reveal the hidden links
      function revealLinks() {
        document.querySelector(".pswForm").classList.add("d-none");
        document.querySelector("#hiddenLinks").classList.remove("d-none");
      }

      // Check if the password is already stored in localStorage
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("password") === PSW) {
          revealLinks();
        }
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
