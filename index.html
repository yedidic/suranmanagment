<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Accordion with Copy Button</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Include custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="toast"
        id="myToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="3000"
      >
        <div class="toast-header">
          <strong class="mr-auto">העתקה בוצעה</strong>
          <small>Just now</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">הטקסט הועתק ללוח</div>
      </div>
      <h1 class="text-center mb-5">ממשק ניהול סוראן</h1>
      <h2 class="text-center mb-5">בתוך הוובינר</h2>
      <div class="accordion" id="accordion">
        <!-- Accordion items will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
